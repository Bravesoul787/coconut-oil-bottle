<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Menu Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f4; font-family: 'Helvetica', sans-serif; }
        
        /* The 3D Container */
        model-viewer { width: 100%; height: 70vh; background-color: #ffffff; }
        
        /* The Bottom Section */
        .card {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 22px; color: #333; }
        p { color: #666; font-size: 14px; margin-top: 5px; }
        
        /* The AR Button */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #ff4757; /* Change this color to match the cafe branding */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
    </style>
</head>
<body>

    <model-viewer 
        src="bottle.glb" 
        ios-src="food.usdz"
        poster="https://via.placeholder.com/400x300.png?text=Loading+3D+Yum..." 
        alt="A 3D model of our special dish"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar>
    </model-viewer>

    <div class="card">
        <h1>Chef's Special</h1>
        <p>Tap the button below to place this on your table!</p>
        <button onclick="document.querySelector('model-viewer').activateAR()">View in AR üçî</button>
    </div>

</body>
</html>
